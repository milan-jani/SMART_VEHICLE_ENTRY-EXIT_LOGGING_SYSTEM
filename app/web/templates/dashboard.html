<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard - Hybrid Logging System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e74c3c;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-card.orange {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }
        
        .stat-card.blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-in {
            background-color: #2ecc71;
            color: white;
        }
        
        .status-out {
            background-color: #95a5a6;
            color: white;
        }
        
        .refresh-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üöó Vehicle Logging Dashboard</h1>
            <p>Real-time monitoring of vehicle entries and exits</p>
        </div>
        
        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>
        
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card blue">
                <div class="stat-label">Total Entries</div>
                <div class="stat-number" id="total-entries">-</div>
            </div>
            <div class="stat-card green">
                <div class="stat-label">Currently Inside</div>
                <div class="stat-number" id="open-entries">-</div>
            </div>
            <div class="stat-card orange">
                <div class="stat-label">Exited Today</div>
                <div class="stat-number" id="closed-entries">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Vehicles</div>
                <div class="stat-number" id="unique-vehicles">-</div>
            </div>
        </div>
        
        <h3>Recent Vehicle Entries</h3>
        <div class="table-container">
            <table id="vehicles-table">
                <thead>
                    <tr>
                        <th>Vehicle No</th>
                        <th>Visitor Name</th>
                        <th>Phone</th>
                        <th>Purpose</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="vehicles-tbody">
                    <tr>
                        <td colspan="7" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/api/form" style="color: #3498db; text-decoration: none;">
                üìù New Entry Form
            </a>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
    <script>
        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
